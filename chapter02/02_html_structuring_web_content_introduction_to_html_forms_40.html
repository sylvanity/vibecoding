<form action="/submit-contact" method="post">
    <div>
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" name="userName" required>
    </div>
    <div>
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" name="userEmail" required>
    </div>
    <div>
        <label for="queryType">Query Type:</label>
        <select id="queryType" name="querySubject">
            <option value="general">General Inquiry</option>
            <option value="support" selected>Technical Support</option>
            <option value="billing">Billing Question</option>
        </select>
    </div>
    <div>
        <label for="messageArea">Message:</label>
        <textarea id="messageArea" name="userMessage" rows="4" required></textarea>
    </div>
    <fieldset>
        <legend>Newsletter:</legend>
        <input type="radio" id="newsYes" name="newsletter" value="yes" checked>
        <label for="newsYes">Yes, subscribe me</label><br>
        <input type="radio" id="newsNo" name="newsletter" value="no">
        <label for="newsNo">No, thank you</label>
    </fieldset>
     <div>
        <input type="checkbox" id="termsCheck" name="termsAccepted" value="true" required>
        <label for="termsCheck">I accept the terms and conditions</label>
    </div>
    <div>
        <button type="submit">Send Message</button>
        <input type="reset" value="Clear Form"> </div>
</form>
